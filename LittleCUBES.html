    <body>
        <div id="game-container">
            <canvas id="game-canvas"></canvas>

            <!-- HUD -->
            <div id="hud">
                <div id="crosshair">
                    <div class="center-dot"></div>
                </div>
                <div id="hotbar"></div>
                <div id="info-panel">
                    <div id="info-content"></div>
                    <img
                        id="topbar-logo"
                        src="./images/little-cubes-icon-512.png"
                        alt="LittleCUBES"
                    />
                    <button id="menu-button" class="hud-button">
                        <span class="menu-button-icon">💾</span> Options
                    </button>
                </div>
            </div>

            <!-- Pause/Save Menu -->
            <div id="pause-menu" class="hidden">
                <div id="pause-menu-content">
                    <img class="menu-logo" src="./images/little-cubes-title.png" alt="LittleCUBES" />
                    <h2>Options</h2>
                    <button id="save-world-button" class="menu-button">💾 Save World</button>
                    <button id="resume-button" class="menu-button">🕹️ Resume Game</button>
                    <button id="new-world-button" class="menu-button">🌍 New World</button>
                </div>
            </div>

            <!-- Touch Controls -->
            <div id="touch-controls" class="hidden">
                <!-- Dual circles will be created dynamically by TouchControls.js -->
            </div>

            <!-- Menu Overlay -->
            <div id="menu-overlay">
                <div id="start-menu">
                    <div class="menu-background"></div>

                    <!-- Main Logo -->
                    <div class="logo-container">
                        <img
                            class="start-logo"
                            src="./images/little-cubes-title.png"
                            alt="LittleCUBES"
                        />
                        <div class="logo-glow"></div>
                    </div>

                    <!-- Game Description -->
                    <div class="game-description">
                        <h2 class="subtitle">Build Any World, One Cube at a Time</h2>
                        <p class="tagline">
                            A free and open source sandbox building game
                            <em>that I originally built for my kids</em>.
                        </p>
                    </div>

                    <!-- Menu Buttons -->
                    <div class="menu-buttons-container">
                        <button id="start-button" class="menu-button primary">
                            <span class="button-icon">🕹️</span>
                            <span class="button-text">New Game</span>
                            <span class="button-hint">Start a fresh world</span>
                        </button>
                        <button id="load-button" class="menu-button secondary">
                            <span class="button-icon">💾</span>
                            <span class="button-text">Load World</span>
                            <span class="button-hint">Continue your adventure</span>
                        </button>
                    </div>

                    <!-- Footer with GitHub link -->
                    <div class="menu-footer">
                        <div class="footer-links">
                            <a
                                href="https://github.com/paugm/LittleCubes"
                                target="_blank"
                                rel="noopener noreferrer"
                                class="github-link"
                            >
                                <span class="github-icon">
                                    <svg
                                        fill="#000000"
                                        width="800px"
                                        height="800px"
                                        viewBox="0 -0.5 25 25"
                                        xmlns="http://www.w3.org/2000/svg"

                                        />
                                    </svg>
                                </span>
                                Contribute to the project on GitHub
                            </a>
                        </div>
                        <div class="footer-note">
                            <span>LittleCUBES is Open Source and Free.</span>
                            <span
                                >Made with ❤️ from Barcelona by
                                <a
                                    href="https://github.com/paugm"
                                    target="_blank"
                                    class="footer-link"
                                    >Pau Garcia-Mila</a
                                ></span
                            >
                        </div>
                    </div>

                    <input type="file" id="file-input" accept=".json" style="display: none" />
                </div>
            </div>
        </div>

    </body>
</html>
